<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1518609571780-07f5a2d74252?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 1.5s ease-in-out;
        }
        .fall {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .yes:hover {
            background-color: #ff1a1a;
        }
        .no {
            background-color: #666;
            color: white;
            position: absolute;
        }
        #message-container {
            margin-top: 20px;
        }
        .message {
            font-size: 20px;
            color: #d6336c;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                text-align: center;
            }
            .container {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h2>Do you love Sarthak? ‚ù§Ô∏è</h2>
        <div class="buttons">
            <button class="yes" onclick="showMessage()">Yes üíñ</button>
            <button class="no" onclick="removeNoButton()" onmouseover="moveNoButton()">No üíî</button>
        </div>
        <div id="message-container"></div>
    </div>
    
    <script>
        function showMessage() {
            let messageContainer = document.getElementById("message-container");
            let message1 = document.createElement("p");
            message1.className = "message";
            message1.innerText = "I guess he loves you too! üíï";
            messageContainer.appendChild(message1);
            
            setTimeout(() => {
                let message2 = document.createElement("p");
                message2.className = "message";
                message2.innerText = "bhana ra bhana na milne XD üòÜ";
                messageContainer.appendChild(message2);
                
                setTimeout(() => {
                    document.getElementById("content").classList.add("fall");
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                }, 5000);
            }, 3000);
        }
        
        function moveNoButton() {
            let noButton = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        
        function removeNoButton() {
            document.querySelector(".no").remove();
        }
    </script>
</body>
</html>
